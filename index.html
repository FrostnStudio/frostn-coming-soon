<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frostn Studio - Coming Soon</title>
    <style>
      @font-face {
        font-family: "ArsenicaBold";
        src: url("fonts/ArsenicaTrial-Bold.woff2") format("woff2");
      }

      @font-face {
        font-family: "ArsenicaRegular";
        src: url("fonts/ArsenicaTrial-Regular.woff2") format("woff2");
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        color: white;
        font-family: sans-serif;
        overflow: hidden;
      }

      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
      }

      .logo {
        font-family: "ArsenicaBold", sans-serif;
        font-size: 5rem;
        margin: 0;
      }

      .studio {
        font-family: "ArsenicaRegular", sans-serif;
        font-size: 2rem;
        margin-top: -10px;
        margin-bottom: 40px;
      }

      .btn {
        padding: 14px 32px;
        background: white;
        color: black;
        border: none;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        border-radius: 50px;
        transition: 0.3s;
        text-decoration: none;
      }

      .btn:hover {
        background: #ddd;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="center">
      <h1 class="logo">Frostn</h1>
      <div class="studio">Studio</div>
      <a href="https://www.instagram.com/frostnstudio/" class="btn" target="_blank">
        Follow us on Instagram
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          shape: {
            type: "star",
            stroke: { width: 0, color: "#ffffff" },
            polygon: { nb_sides: 5 }
          },
          color: { value: "#ffffff" },
          opacity: { value: 0.8, random: true },
          size: { value: 2, random: true },
          line_linked: { enable: false },
          move: {
            enable: true,
            speed: 0.6,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out"
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    </script>
  </body>
</html>
